        body {

            background: #f2f2f2;

        h1 {

        .grid {
            display: flex;
            flex-wrap: wrap;

        .icon-box {
            background: #fff;
            border-radius: 10px;

            margin: 15px;

            height: 60px;

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background: rgba(0,0,0,0.7);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 900px;
            text-align: left;
            position: relative;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: Consolas, monospace;
            max-height: 80vh;
        }
        .close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
        .modal pre {

        }

<!-- Modal for Python code -->
<div id="codeModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle"></h2>
        <pre id="modalCode">Loading...</pre>
    </div>
</div>

<script>
function openPython(filePath, title) {
    fetch(filePath)
    .then(response => response.text())
    .then(code => {
        document.getElementById('modalTitle').textContent = title;
        document.getElementById('modalCode').textContent = code;
        document.getElementById('codeModal').style.display = "block";
    })
    .catch(err => {
        document.getElementById('modalCode').textContent = "Failed to load file: " + filePath;
        document.getElementById('codeModal').style.display = "block";
    });
}

function closeModal() {
    document.getElementById('codeModal').style.display = "none";
}

// Close modal when clicking outside
window.onclick = function(event) {
    var modal = document.getElementById('codeModal');
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
